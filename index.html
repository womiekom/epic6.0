<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPIC 6.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Logo-Epic.PNG">
</head>

<body>
    <!-- STICKY HEADER -->
    <header class="header">
        <div class="header-container">
            <!-- Logo -->
            <div class="logo">
                <img src="Logo-Epic.PNG">
            </div>

            <!-- Navigation -->
            <nav class="nav" id="nav">
                <a href="#hero" class="nav-link">Home</a>
                <a href="#mascot" class="nav-link">Mascot</a>
                <a href="#registration" class="nav-link">Registration</a>
                <a href="#contact" class="nav-link">Contact</a>
            </nav>

            <!-- Hamburger Menu -->
            <button class="hamburger" id="hamburger" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- SECTION: HERO (Background image only) -->
    <section id="hero" class="hero"></section>

    <!-- SECTION: MASCOT (Background image only) -->
    <section id="mascot" class="mascot"></section>

    <!-- SECTION: REGISTRATION (Background + Content) -->
    <section id="registration" class="registration">
        <div class="reg-wrapper">

            <div class="reg-scroll">
                <div class="reg-track">

                    <!-- ITEM -->
                    <a href="#" class="reg-item">
                        <img src="Logo Lomba/Logo Perlombaan EPIC 6.0/Band.png" alt="Band">
                        <p class="reg-label">Band</p>
                    </a>

                    <a href="#" class="reg-item">
                        <img src="Logo Lomba/Logo Perlombaan EPIC 6.0/Basket.png" alt="Basket">
                        <p class="reg-label">Basket</p>
                    </a>

                    <a href="#" class="reg-item">
                        <img src="Logo Lomba/Logo Perlombaan EPIC 6.0/Elysile.png" alt="ELYSILE">
                        <p class="reg-label">ELYSILE</p>
                    </a>

                    <a href="#" class="reg-item">
                        <img src="Logo Lomba/Logo Perlombaan EPIC 6.0/Epmun.png" alt="EPMUN">
                        <p class="reg-label">EPMUN</p>
                    </a>

                    <a href="#" class="reg-item">
                        <img src="Logo Lomba/Logo Perlombaan EPIC 6.0/ESCOLATE.png" alt="ESCOLATE">
                        <p class="reg-label">ESCOLATE</p>
                    </a>

                    <a href="#" class="reg-item">
                        <img src="Logo Lomba/Logo Perlombaan EPIC 6.0/FIFA.png" alt="FIFA">
                        <p class="reg-label">FIFA</p>
                    </a>

                    <a href="#" class="reg-item">
                        <img src="Logo Lomba/Logo Perlombaan EPIC 6.0/Fotografi.png" alt="Fotografi">
                        <p class="reg-label">Fotografi</p>
                    </a>

                    <a href="#" class="reg-item">
                        <img src="Logo Lomba/Logo Perlombaan EPIC 6.0/MLBB.png" alt="MLBB">
                        <p class="reg-label">MLBB</p>
                    </a>

                    <a href="#" class="reg-item">
                        <img src="Logo Lomba/Logo Perlombaan EPIC 6.0/Ratoh Jaroe.png" alt="Ratoh Jaroe">
                        <p class="reg-label">Ratoh Jaroe</p>
                    </a>

                    <a href="#" class="reg-item">
                        <img src="Logo Lomba/Logo Perlombaan EPIC 6.0/Scoutventure.png" alt="Scoutventure">
                        <p class="reg-label">Scoutventure</p>
                    </a>

                    <a href="#" class="reg-item">
                        <img src="Logo Lomba/Logo Perlombaan EPIC 6.0/Solo Vokal.png" alt="Solo Vokal">
                        <p class="reg-label">Solo Vokal</p>
                    </a>

                    <a href="#" class="reg-item">
                        <img src="Logo Lomba/Logo Perlombaan EPIC 6.0/Triviatlon Bible.png" alt="Triviatlon Bible">
                        <p class="reg-label">Triviatlon Bible</p>
                    </a>


                </div>
            </div>

        </div>
    </section>

    <!-- FOOTER: CONTACT PERSON -->
    <footer id="contact" class="footer">
        <div class="footer-container">
            <!-- Social Media Icons -->
            <div class="social-media">
                <a href="#" class="social-link" aria-label="Instagram">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5" />
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                        <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" />
                    </svg>
                </a>
                <a href="#" class="social-link" aria-label="TikTok">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5" />
                    </svg>
                </a>
                <a href="#" class="social-link" aria-label="WhatsApp">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 21l1.65-3.8a9 9 0 1 1 3.4 2.9L3 21" />
                        <path
                            d="M9 10a.5.5 0 0 0 1 0V9a.5.5 0 0 0-1 0v1a5 5 0 0 0 5 5h1a.5.5 0 0 0 0-1h-1a.5.5 0 0 0 0 1" />
                    </svg>
                </a>
            </div>

            <h2 class="footer-title">Contact Person</h2>

            <!-- Partnership Buttons -->
            <div class="partnership-buttons">
                <a href="#" class="partnership-btn">Tenant</a>
                <a href="#" class="partnership-btn">Sponsor</a>
                <a href="#" class="partnership-btn">Media Partner</a>
            </div>

        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
